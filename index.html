<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <title>Facebook_login</title>
    <link rel="stylesheet" type="text/css" href="Facebook_login_page.css">
</head>

<body>
    <div class="container-fluid">
        <div class="back mb-3">
            <div class="container">
                <div class="front mt-5">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 pic text-center ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10rem" height="9rem" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                </svg>
                            </div>
                            <div class="col-12 col-md-6 text-center text-md-left mt-3 mt-md-0">
                                <h1 class="head">facebook</h1>
                            </div>
                            <div class="col-12 col-md-6 mt-3 mt-md-0">
                                <div class="but_login text-center text-md-right">
                                    <button class="login">login</button>
                                </div>

                            </div>
                            <div class="col-12">
                                <div class="feature pt-4">
                                    <h2>Welcome to Facebook</h2>
                                    <p class="para">The world's biggest social network</p>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="container-fluid text-center">
                        <div class="row">

                            <div class="col-12 ">
                                <div class="sign_in w-0  m-auto">
                                    <h3>Sign Up</h3>
                                    <form class="w" onsubmit="return validation()">
                                        <div class="form-group">
                                            <label class="first">User name:</label><br>
                                            <input type="text" id="user" name="fname" class="form-control" value="" autocomplete="off"><br>
                                            <span id="username" class="text-danger font-weight-bold"> </span>
                                        </div>

                                        <div class="form-group ">
                                            <label class="first ">E-mail:</label><br>
                                            <input type="email" name="email" id="email" placeholder="example@gmail.com" autocomplete="off"><br>
                                            <span id="emailids" class="text-danger font-weight-bold"> </span>
                                        </div>


                                        <div class="form-group">
                                            <label class="first">Password:</label><br>
                                            <input type="password" name="pass" id="pass" placeholder="Enter u r password" autocomplete="off"><br>
                                            <span id="passwords" class="text-danger font-weight-bold"> </span>
                                        </div>
                                        <div class="form-group">
                                            <label class="first">Confirm Password:</label><br>
                                            <input type="password" name="pass" id="conpass" placeholder="Confirm u r password" autocomplete="off"><br>
                                            <span id="confirmpass" class="text-danger font-weight-bold"> </span>
                                        </div>

                                        <div class="bt-pos" style="text-align:center; width:100%;">
                                            <input type="submit" name="submit" value="Submit" id="submit">
                                        </div>

                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>





                </div>


            </div>

        </div>
    </div>
    <script type="text/javascript">
        function validation() {
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var email = document.getElementById('email').value;
            var conpass = document.getElementById('conpass').value;
            if (user == "") {
                document.getElementById('username').innerHTML = "** Please enter username";
                return false;
            }

            if ((user.length < 2) || (user.length > 25)) {
                document.getElementById('username').innerHTML = "** Please enter valid username";
                return false;
            }

            if (!isNan(user)) {
                document.getElementById('username').innerHTML = "** Only characters are allowed";
                return false;
            }
            if (pass == "") {
                document.getElementById('passwords').innerHTML = "** Please Enter Password";
                return false;
            }
            if ((pass.length <= 6) || (pass.length >= 14)) {
                document.getElementById('passwords').innerHTML = "** Password length must be between 6 & 14";
                return false;
            }
            if (pass != conpass) {
                document.getElementById('confirmpass').innerHTML = "** Password and Confirm password should match!";
                return false;
            }
            if (conpass == "") {
                document.getElementById('confirmpass').innerHTML = "** Please Confirm password";
                return false;
            }
            if (email == "") {
                document.getElementById('emailids').innerHTML = "** Please enter email id";
                return false;
            }
            if (email.indexOf('@') <= 0) {
                document.getElementById('emailids').innerHTML = "** Please enter valid email id";
                return false;
            }
            if ((email.charAt(email.length - 4) != '.') && (email.charAt(email.length - 3) != '.')) {
                document.getElementById('emailids').innerHTML = "** Please enter valid email id";
                return false;
            }
        }
    </script>

</body>

</html>
